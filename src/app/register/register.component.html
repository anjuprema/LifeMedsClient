<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Register Now</p>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)" novalidate>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="userName"><span style="color: red;">*</span>User Name:</label>
                            <input type="text" class="form-control" name="userName" id="userName" formControlName="userName" autofocus/>
                            <small *ngIf="hasErrors('userName')" class="help-block" ngClass="{'has-error':hasErrors('userName')}">
                                <span style="color:red;" *ngIf="userName.errors.required">User Name is Required</span>
                                <span style="color:red;" *ngIf="userName.errors.minlength">Minimum 5 characters is Required</span>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="userPassword"><span style="color: red;">*</span>Password:</label>
                            <input type="password" class="form-control" name="userPassword" id="userPassword" formControlName="userPassword" />
                            <small *ngIf="hasErrors('userPassword')" class="help-block" ngClass="{'has-error':hasErrors(userPassword)}">
                                <span style="color:red;" *ngIf="userPassword.errors.required">Password is Required</span>
                                <span style="color:red;" *ngIf="userPassword.errors.minlength">Minimum 5 characters is Required</span>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><span style="color: red;">*</span>Confirm Password:</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" />
                            <small *ngIf="hasErrors('confirmPassword')" class="help-block" ngClass="{'has-error':hasErrors(confirmPassword)}">
                                <span style="color:red;" *ngIf="confirmPassword.errors.required">Confirm Password is Required</span>
                                <span style="color:red;" *ngIf="confirmPassword.errors.minlength">Minimum 5 characters is Required</span>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <button type="button" type="submit" class="btnSubmit">Submit</button>
            </div>
        </form>
        <small *ngIf="showMessage" class="help-block">
            <span style="color:red;">{{userMessage}}</span>            
        </small>
    </div>
</div>
